<div>
    <button (click)="setCalendar(true)">Expenses</button>
    <button (click)="setCalendar(false)">Incomes</button>
</div>
<div>
    <mbsc-form>
        <div class="mbsc-form-group">
            <div class="mbsc-form-group-title">
                <div>Income: ${{income}}</div>
                <div>Expense: ${{expense}}</div>
                <div>Balance: ${{total}}</div>
            </div>
            <mbsc-calendar display="inline"
                           [labels]="summary"
                           (onSet)="setDay($event)"
                           (onMonthChange)="changeMonth($event)"></mbsc-calendar>
        </div>
    </mbsc-form>
</div>
<div>
    <ul>
        <li *ngFor="let receipt of receipts">
            {{receipt.Category.Title}} - {{receipt.Title}} : {{receipt.Amount}}
        </li>
    </ul>
</div>
